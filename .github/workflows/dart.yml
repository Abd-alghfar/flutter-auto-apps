name: Flutter Web Deploy

on:
  push:
    # السماح بالبناء عند الرفع على أي فرع جديد (اسم المشروع)
    branches:
      - '**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Web and Initialize Project
        run: |
          flutter config --enable-web
          if [ ! -f "pubspec.yaml" ]; then
            flutter create . --platforms web
          else
            if [ ! -d "web" ]; then
              flutter create . --platforms web
            fi
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        # التعديل المطلوب: ضبط المسار ليكون /اسم-المستودع/اسم-المشروع/
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/${{ github.ref_name }}/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          # السر هنا: وضع ملفات الويب داخل مجلد باسم الفرع الحالي
          destination_dir: ${{ github.ref_name }}
          # الحفاظ على المشاريع القديمة وعدم مسحها
          keep_files: true
